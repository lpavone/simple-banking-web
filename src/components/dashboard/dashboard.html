<ion-content padding>

   <ion-row>
      <ion-col *ngFor="let item of pages">
         <div class="card card-dasboard">
            <div class="card-header" style="text-align:center">{{ item.title }}</div>
            <a (click)="openPage(item)"><img src="assets/imgs/{{ item.icon }}" class="card-img-top"></a>
         </div>
      </ion-col>
   </ion-row>

</ion-content>
