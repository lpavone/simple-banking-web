<ion-content padding>

    <ion-grid style="width:100%">

        <ion-row justify-content-center align-items-center>
            <div class="alert alert-info">
                Create a new account
            </div>
        </ion-row>

        <ion-row justify-content-center align-items-center>
            <form>
                <div class="form-group">
                    <ion-label stacked>Name</ion-label>
                    <ion-input type="text" name="name" [(value)]="newAccount.name" placeholder="Full name"></ion-input>
                </div>
                <div class="form-group">
                    <ion-label stacked>Email</ion-label>
                    <ion-input type="email" name="email" [(value)]="newAccount.email" placeholder="Enter email">
                    </ion-input>
                </div>
                <div class="form-group">
                    <ion-label stacked>Address</ion-label>
                    <ion-input type="text" name="address'" [(value)]="newAccount.address"
                        placeholder="Enter your address"></ion-input>
                </div>
                <div class="form-group">
                    <ion-label stacked>Phone number</ion-label>
                    <ion-input type="text" name="phoneNumber" [(value)]="newAccount.phoneNumber"
                        placeholder="Phone number"></ion-input>
                </div>
                <div class="form-group">
                    <ion-label stacked>Account currency</ion-label>
                    <select [(ngModel)]="newAccount.currency" name="currency" class="form-control">
                        <option *ngFor="let currency of currencies" [value]="currency">{{currency.currency}}</option>
                    </select>
                </div>

                <ion-item text-center>
                    <button ion-button default color="secondary" round (click)="createAccount()">
                        <ion-icon name="save"></ion-icon>&nbsp;Create
                    </button>
                    <button ion-button default round (click)="back()">
                        <ion-icon name="arrow-round-back"></ion-icon>&nbsp;Back
                    </button>
                </ion-item>

            </form>

        </ion-row>
    </ion-grid>


</ion-content>
